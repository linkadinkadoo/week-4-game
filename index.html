<body>
    <header>

    </header>
    <main role="main">
        <section id="top-jumbotron" class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Gem Card Game Go!</h1>
                <p id="subHeading">Super Lucky Fun Time !</p>
            </div>
        </section>
        <div class="album">
            <div class="container">
                <div class="row">
                    <div class="card col-2 offset-md-2">
                        <img src="assets/images/purple-gem.png" id="gem1" class="img-fluid" alt="Card image cap">
                        <p class="card-text">Amethyst</p>
                    </div>

                    <div class="card col-2">
                        <img src="assets/images/green-gem.png" id="gem2" class="img-fluid" alt="Card image cap">
                        <p class="card-text">Emerald</p>
                    </div>

                    <div class="card col-2">
                        <img src="assets/images/pink-gem.png" id="gem3" class="img-fluid" alt="Card image cap">
                        <p class="card-text">Ruby</p>
                    </div>

                    <div class="card col-2">
                        <img src="assets/images/blue-gem.png" id="gem4" class="img-fluid" alt="Card image cap">
                        <p class="card-text">Saffire</p>
                    </div>

                    <section class="container" id="lower-jumbotron">
                        <!-- <div class="container"> -->
                        <h2 class="jumbotron-instructions1" id="line1">Try to guess the Target Number by clicking on the gems!</h1>
                            <h2 class="jumbotron-instructions2" id="line2">Each gem has a different, hidden amount!</h2>
                            <!-- <p>
                  <a href="#" class="btn btn-primary">Reset Game</a>
                </p> -->
                            <!-- </div> -->
                    </section>
                    <!-- <div class="album"> -->
                    <div class="container">
                        <div class="row">
                            <div class="card col-2 offset-md-2">
                                <!-- <img src="assets/images/purple-gem.png" class="img-fluid" alt="Card image cap"> -->
                                <p class="cart-text numberology" id="target">0</p>
                                <p class="card-text">Target Number</p>
                            </div>

                            <div class="card col-2">
                                <!-- <img src="assets/images/green-gem.png" class="img-fluid" alt="Card image cap"> -->
                                <p class="cart-text numberology" id="total">0</p>
                                <p class="card-text">Your Total</p>
                            </div>

                            <div class="card col-2">
                                <!-- <img src="assets/images/pink-gem.png" class="img-fluid" alt="Card image cap"> -->
                                <p class="cart-text numberology" id="winResult">0</p>
                                <p class="card-text">Wins</p>
                            </div>

                            <div class="card col-2">
                                <!-- <img src="assets/images/blue-gem.png" class="img-fluid" alt="Card image cap"> -->
                                <p class="cart-text numberology" id="loseResult">0</p>
                                <p class="card-text">Losses</p>

                            </div>

                        </div>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2">
                    <h2>
                        <a href="#" class="btn btn-primary reset">Reset Game</a>
                    </h2>
                </div>
            </div>
            <div class="col-5"></div>
        </div>

    </main>
